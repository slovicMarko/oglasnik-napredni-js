<main class="form-container">
  <div class="single-post">
    <div class="post-details">
      <h2>{{ post.naslov }}</h2>

      <div class="post-meta">
        <div class="post-image">
          <img src="assets/images/default.jpg" alt="Slika oglasa" />
        </div>

        <p><strong>Kategorija:</strong> {{ post.kategorija }}</p>
        <p class="location">üìç {{ post.grad }}, {{ post.zupanija }}</p>
        <p>
          <strong>Cijena:</strong>
          <span class="price"> {{ post.cijena }} EUR</span>
        </p>
        <p>
          <strong>Datum objave:</strong>
          <span class="date">
            {{ post.datum_objave | date : "dd.MM.yyyy." }}</span
          >
        </p>
      </div>

      <div class="post-description">
        <h3>Opis oglasa:</h3>
        <p>{{ post.opis }}</p>
      </div>
    </div>

    <div id="map" style="height: 400px; width: 100%; margin-top: 20px"></div>
  </div>
</main>
